<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Imagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<img src = {{imagen}}>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input placeholder = "Tipo de Árbol"
    [(ngModel)] = "tipo"></ion-input>
    <ion-input placeholder = "Ancho de Copa"
    [(ngModel)] = "anchoc"></ion-input>
    <ion-input placeholder = "Ancho de Tronco"
    [(ngModel)] = "anchot"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click) = "subirImagen()">
        <ion-icon name = "send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
