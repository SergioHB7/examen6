<ion-header>
  <ion-navbar>
    <ion-title padding style="background-color: rgba(255, 145, 0, 0.959)">Registro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content  padding style="background-color: rgba(0, 97, 177, 0.959)">
  <ion-list>
    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input type = text [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contrase√±a</ion-label>
      <ion-input type = password [(ngModel)]="pass"></ion-input>
    </ion-item>
  
    <button ion-button block (click)= "signin()">Registrarse</button>
  </ion-list>
</ion-content>
