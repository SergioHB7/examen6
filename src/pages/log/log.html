<ion-header>
  <ion-navbar>
    <ion-title padding style="background-color: rgba(238, 127, 0, 0.959)">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgba(0, 68, 255, 0.959)">
  <ion-list>
    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input type = text [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type = password [(ngModel)]="pass"></ion-input>
    </ion-item>
  
    <button ion-button block (click)= "signin()">Registrarse</button>
    <button ion-button block (click)= "login()">Iniciar Sesión</button>
  </ion-list>
</ion-content>
